<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project | LibraryApp</title>
</head>
<body>
    <div class="header">Your Library
        <button type="button" class="addBook">Add Book</button>
    </div>
    <div class="Book-container"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a new book</h2>
            <form id="bookForm">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br>
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author" required><br>
                <label for="pages">Pages:</label><br>
                <input type="number" id="pages" name="pages" required><br>
                <label for="isRead">Read:</label>
                <input type="checkbox" id="isRead" name="isRead"><br><br>
                <button class="add">Add Book</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
